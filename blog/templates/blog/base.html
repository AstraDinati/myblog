<!-- blog/templates/blog/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadim's Thoughts</title>
    <!-- Подключение стилей Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Подключение стилей Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
</head>

<body class="bg-gray-100">
    <div class="nav-link-conteiner">
        <a href="{% url 'post_list' %}" class="nav-link">Blog</a>
        <a href="{% url 'about' %}" class="nav-link">About</a>
    </div>

    <div class="container">

        {% block content %}
        {% endblock %}

        <div class="social-links">
            <a href="https://www.instagram.com/to.nut/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/teomirata" target="_blank"><i class="fab fa-telegram"></i></a>
            <!-- Добавьте другие социальные сети по аналогии -->
        </div>

    </div>

</body>

</html>

<!-- blog/templates/blog/post_detail.html -->

{% extends 'blog/base.html' %}

{% block content %}
<div class="container mx-auto mt-4">
    <div class="post bg-white p-6 shadow-md">
        <h1 class="text-3xl font-bold mb-2">{{ post.title }}</h1>
        <p class="text-gray-600 mb-4">{{ post.pub_date }}</p>
        <p class="text-gray-800">{{ post.content }}</p>
        {% if post.photo %}
        <img src="{{ post.photo.url }}" alt="{{ post.title }}" class="mb-4">
        {% endif %}
        <p>Tags: {% for tag in post.tags.all %}{{ tag.name }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>
    </div>
</div>
{% endblock %}
